<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Classic Tee</title>
    <link rel="stylesheet" href="product1.css">
    <!-- Add Swiper CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

<!-- Add Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


</head>
<body>
    <header>
        <div class="logo">
            <img src="logo1.png" alt="Cool Tees Logo"> <!-- Add your logo image here -->
        </div>
        </nav>
    </header>

    <main class="container">
        <div class="product-page">
            <div class="swiper-container">
                <!-- Swiper Wrapper -->
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img class="product-image"src="tshirt1.jpg" alt="Product Image 1">
                    </div>
                    <div class="swiper-slide">
                        <img class="product-image" src="tshirt2.jpg" alt="Product Image 2">
                    </div>
                    <div class="swiper-slide">
                        <img class="product-image" src="tshirt3.jpg" alt="Product Image 3">
                    </div>
                </div>
    
                <!-- Swiper Pagination -->
                <div class="swiper-pagination"></div>
            </div>
    
            <!-- Product Details -->
            <div class="product-details">
                <p class="name">Cunes Tshirt</p>
                <h2 class="price">Price: â‚¹999 </h2>
                <!-- Size Selection Dropdown -->
                <div class="size-selection">
                    <label for="size">Sizes:</label>
                    <select id="size">
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                        <option value="xxl">XXL</option>
                    </select>
                </div>
                <!-- Description -->
            <div class="description">
                <div class="desc-part">Color<br><b>Black</b></div>
                <div class="desc-part">Fabric<br><b>Thick Premium Fabric</b></div>
                <div class="desc-part">Fit<br><b>Regular Fit</b></div>
                <div class="desc-part">Neck<br><b>Round Neck</b></div>
                <div class="desc-part">Occasion<br><b>Casual Wear</b></div>
                <div class="desc-part">Sleeve<br><b>Half Sleeve</b></div>
            </div>
                
                <!-- Buy Button -->
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            
        </div>

        <div class="wtb">
            <div class="wb">100% Secure Payments</div>
            <div class="wb">10 Days Easy Returns & Exchage</div>
            <div class="wb">100% Genuine Products</div>

        </div>

    </main>
    
    

    <footer>
        <p>&copy; 2024 CoolStuff. All Rights Reserved.</p>
    </footer>

    Include medium-zoom JS
    <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.6/dist/medium-zoom.min.js"></script>
    <script>
        // Initialize zoom for all product images
        mediumZoom('.product-image');
    </script>
    

    <script src="product1.js"></script>
</body>
</html>

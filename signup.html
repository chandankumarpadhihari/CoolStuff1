<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Sign-Up Page - CoolStuffs</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <div class="login-container">
    <div class="login-form">
      <div class="logo">
        <img src="logo.png" alt="CoolStuffs Logo">
      </div>
      
      <h2>Sign Up</h2>
      <form id="signupForm" onsubmit="return validateForm()">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required maxlength="20">
            <small id="usernameError" class="error-message" style="display:none;">Username must be between 3 and 20 characters and can only contain letters and numbers.</small>
        </div>        
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
        </div>
        
        <button type="submit">Sign Up</button>
      </form>
      <p id="errorMessage" class="error-message"></p>
      <!-- Sign In Link -->
      <div class="sign-in">
        <p>Already have an account? <a href="login.html">Sign In</a></p>
      </div>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
